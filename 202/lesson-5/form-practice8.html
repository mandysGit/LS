<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="movie">Movie</label></dt>
          <dd>
            <select name="movie">
              <option>Looper</option>
              <option>Frozen</option>
              <option>Tommy Boy</option>
            </select>
          </dd>

          <dt><label for="rating">Rating</label></dt>
          <dd>
            <input type="number" name="rating" id="rating" min="1" max="5" />
          </dd>

          <dt>
            <label>
              <input type="checkbox" name="favourite"  checked/>
              Add to my favourites
            </label>
          </dt>

          <dt><input type="submit" value="Rate movie"/></dt>
        </dl>
      </fieldset>
    </form>
  </body>
</html>
